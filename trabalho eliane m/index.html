<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Tecnologia</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quiz de Tecnologia</a>
    </nav>

    <div class="container">
        <h2 class="text-center">Teste seus conhecimentos em Tecnologia</h2>
        <form id="quizForm">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">1. Qual empresa criou o sistema operacional Android?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="0">
                        <label class="form-check-label">Apple</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="1">
                        <label class="form-check-label">Google</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="0">
                        <label class="form-check-label">Microsoft</label>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">2. O que significa a sigla "CPU"?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="1">
                        <label class="form-check-label">Unidade Central de Processamento</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="0">
                        <label class="form-check-label">Unidade de Controle e Processamento</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="0">
                        <label class="form-check-label">Computador Pessoal de Usuário</label>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">3. O que é a "nuvem" na computação?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="1">
                        <label class="form-check-label">Armazenamento e processamento de dados na internet</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="0">
                        <label class="form-check-label">Um tipo de software para redes locais</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="0">
                        <label class="form-check-label">Um novo tipo de hardware para computadores</label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar Respostas</button>
            </div>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
